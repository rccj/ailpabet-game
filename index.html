<!DOCTYPE html>
<!-- <!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd"> -->
<!-- 阻止手機雙擊放大 -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <header>
      <h1>{{title}}</h1>
      <input type="button" value="重置" @click="clearAll()">
      <div class="counting">{{countDownFrom}}</div>
    </header>
    <div class="content">
      <ul>
        <li v-for="item in alphabetList" @dblclick='countDownTimer(item)'
          :class="{active: item.deleted}">{{item.alphabet}}
        </li>
      </ul>
    </div>
    <footer></footer>
  </div>



  <script src="./all.js"></script>
</body>

</html>
